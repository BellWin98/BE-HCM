name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ secrets.DOCKER_REPO }}/hcm

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Gradle 캐싱
      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-daemon

      # Docker 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Calculate Docker Tags
        id: meta
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
          fi
          echo "SHA=${{ github.sha }}" >> $GITHUB_OUTPUT

      # 도커 빌드 및 푸시
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cd:
    needs: ci # CI Job이 성공해야만 실행됨
    runs-on: ubuntu-latest

    if: ${{ github.event_name != 'pull_request' }} # PR이벤트 아닐때만 실행

    # 동적으로 환경(Environment) 선택
    # main 브랜치면 production 환경, 아니면 development 환경의 변수(Secrets)를 가져옴
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          # 환경별로 Secret 이름은 같지만(EC2_HOST) 값은 다름 (GitHub Settings에서 설정 필요)
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
          # main이면 latest, 아니면 dev 태그 사용
          IMAGE_TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || 'dev' }}
          DOCKER_COMPOSE_PATH: ${{ secrets.DOCKER_COMPOSE_PATH }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: DOCKER_REPO, IMAGE_TAG, DOCKER_COMPOSE_PATH
          script: |
            sudo docker stop hcm || true
            sudo docker rm -f $(sudo docker ps --filter 'status=exited' -a -q) || true
            sudo docker pull $DOCKER_REPO/hcm:$IMAGE_TAG
            sudo docker image prune -f
            sudo docker-compose -f $DOCKER_COMPOSE_PATH up -d